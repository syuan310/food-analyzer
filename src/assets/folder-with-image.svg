<?xml version="1.0" encoding="UTF-8"?>
<svg id="_圖層_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-10 -15 129 117">
  <defs>
    <filter id="folderCombinedEffect" x="-20%" y="-20%" width="140%" height="140%">
      <!-- Drop Shadow Calculation -->
      <feOffset in="SourceAlpha" dx="0" dy="3" result="offset" />
      <feGaussianBlur in="offset" stdDeviation="3" result="blur" />
      <feFlood flood-color="#e0d95c" flood-opacity=".75" result="flood" />
      <feComposite in="flood" in2="blur" operator="in" result="shadow" />
      <!-- Material Texture Calculation -->
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="noise" />
      <feColorMatrix in="noise" type="saturate" values="0" result="destaturatedNoise" />
      <feComponentTransfer in="destaturatedNoise" result="subtleNoise">
        <feFuncA type="linear" slope="0.05" />
      </feComponentTransfer>
      <feComposite in="subtleNoise" in2="SourceGraphic" operator="over" result="texturedGraphic" />
      <!-- Final Composite: Textured Graphic OVER Shadow -->
      <feComposite in="texturedGraphic" in2="shadow" operator="over" />
    </filter>
    <filter id="materialTextureOnly" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="noise" />
      <feColorMatrix in="noise" type="saturate" values="0" result="destaturatedNoise" />
      <feComponentTransfer in="destaturatedNoise" result="subtleNoise">
        <feFuncA type="linear" slope="0.05" />
      </feComponentTransfer>
      <feComposite in="subtleNoise" in2="SourceGraphic" operator="over" />
    </filter>
    <clipPath id="clippath">
      <rect x="25.5" y=".49" width="58" height="58" rx="4.79" ry="4.79" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width=".5"/>
    </clipPath>
    <linearGradient id="frontGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fce484" />
      <stop offset="100%" style="stop-color:#f8d147" />
    </linearGradient>
    <linearGradient id="tabGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f2c94c" />
      <stop offset="100%" style="stop-color:#e6b93f" />
    </linearGradient>
    <linearGradient id="scanGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="5%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
  </defs>
  <!-- Back panel -->
  <path d="M96.01,23.26v-2.88c0-2.92-2.36-5.28-5.28-5.28h-28.22v-3.87c0-2.41-1.95-4.36-4.36-4.36H13.4c-2.41,0-4.36,1.95-4.36,4.36v57.44c0,3.06,2.48,5.54,5.54,5.54h79.84c3.06,0,5.54-2.48,5.54-5.54V28.64c0-2.53-1.66-4.66-3.95-5.38Z" fill="url(#tabGradient)" filter="url(#folderCombinedEffect)"/>
  <!-- Top Tab -->
  <path d="M90.72,15.09h-28.22v-3.87c0-2.41-1.95-4.36-4.36-4.36H13.4c-2.41,0-4.36,1.95-4.36,4.36v27.95c0,2.92,2.36,5.28,5.28,5.28h76.4c2.92,0,5.28-2.36,5.28-5.28v-18.8c0-2.92-2.36-5.28-5.28-5.28Z" fill="url(#tabGradient)" filter="url(#materialTextureOnly)"/>
  
  <!-- Content Shadow -->
  <filter id="drop-shadow-content" x="-10" y="-20" width="125.4" height="103" filterUnits="userSpaceOnUse">
    <feOffset dx="0" dy="3"/>
    <feGaussianBlur result="blur-2" stdDeviation="4"/>
    <feFlood flood-color="#000" flood-opacity=".25"/>
    <feComposite in2="blur-2" operator="in"/>
    <feComposite in="SourceGraphic"/>
  </filter>

  <g filter="url(#drop-shadow-content)">
    <g clip-path="url(#clippath)">
      <!-- Dynamic image placeholder - will be replaced by user's uploaded image -->
      <image id="user-uploaded-image" width="300" height="168" transform="translate(1.8 .49) scale(.35)" xlink:href="" preserveAspectRatio="xMidYMid slice"/>
    </g>
    <!-- Internal Scanning Beam: White line (top) + trailing gradient (below) -->
    <g id="scan-beam-group" clip-path="url(#clippath)">
      <g id="scan-beam-animation-group">
        <rect id="scan-beam-rect" x="25.5" y="0" width="58" height="20" fill="url(#scanGradient)" />
        <line x1="25.5" y1="0" x2="83.5" y2="0" stroke="white" stroke-width="0.2" />
        <animateTransform 
          attributeName="transform" 
          type="translate" 
          repeatCount="indefinite" 
          dur="3s"
          values="0 -20; 0 60; 0 -20"
          keyTimes="0; 0.5; 1"
        />
      </g>
    </g>
  </g>
  <!-- Front panel -->
  <path d="M94.32,23h-31.56l-9.95,6.96H14.58c-3.06,0-5.54,2.48-5.54,5.54v33.16c0,3.06,2.48,5.54,5.54,5.54h79.84c3.06,0,5.54-2.48,5.54-5.54V28.64c0-3.11-2.52-5.64-5.64-5.64Z" fill="url(#frontGradient)" filter="url(#materialTextureOnly)"/>
  <!-- Top highlight line on front panel -->
  <path d="M94.32,23.5h-31.56l-9.95,6.96H14.58" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>


  <text transform="translate(17.91 55.39)" font-family="'Inter', sans-serif" font-size="10" font-weight="400">
    <tspan x="0" y="0">Food Image</tspan>
  </text>
  <text transform="translate(17.91 65.39)" font-family="'Inter', sans-serif" font-size="6" font-weight="400">
    <tspan x="0" y="0">1 item</tspan>
  </text>
</svg>
