<?xml version="1.0" encoding="UTF-8"?>
<svg id="_圖層_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-10 -15 129 117">
  <defs>
    <filter id="folderCombinedEffect" x="-20%" y="-20%" width="140%" height="140%">
      <!-- Drop Shadow Calculation -->
      <feOffset in="SourceAlpha" dx="0" dy="3" result="offset" />
      <feGaussianBlur in="offset" stdDeviation="3" result="blur" />
      <feFlood flood-color="#e0d95c" flood-opacity=".75" result="flood" />
      <feComposite in="flood" in2="blur" operator="in" result="shadow" />
      <!-- Material Texture Calculation -->
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="noise" />
      <feColorMatrix in="noise" type="saturate" values="0" result="destaturatedNoise" />
      <feComponentTransfer in="destaturatedNoise" result="subtleNoise">
        <feFuncA type="linear" slope="0.05" />
      </feComponentTransfer>
      <feComposite in="subtleNoise" in2="SourceGraphic" operator="over" result="texturedGraphic" />
      <!-- Final Composite: Textured Graphic OVER Shadow -->
      <feComposite in="texturedGraphic" in2="shadow" operator="over" />
    </filter>
    <filter id="materialTextureOnly" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="noise" />
      <feColorMatrix in="noise" type="saturate" values="0" result="destaturatedNoise" />
      <feComponentTransfer in="destaturatedNoise" result="subtleNoise">
        <feFuncA type="linear" slope="0.05" />
      </feComponentTransfer>
      <feComposite in="subtleNoise" in2="SourceGraphic" operator="over" />
    </filter>
    <linearGradient id="frontGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fce484" />
      <stop offset="100%" style="stop-color:#f8d147" />
    </linearGradient>
    <linearGradient id="tabGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f2c94c" />
      <stop offset="100%" style="stop-color:#e6b93f" />
    </linearGradient>
  </defs>
  <!-- Back panel -->
  <path d="M96.01,22.88v-2.88c0-2.92-2.36-5.28-5.28-5.28h-28.22v-3.87c0-2.41-1.95-4.36-4.36-4.36H13.4c-2.41,0-4.36,1.95-4.36,4.36v57.44c0,3.06,2.48,5.54,5.54,5.54h79.84c3.06,0,5.54-2.48,5.54-5.54V28.26c0-2.53-1.66-4.66-3.95-5.38Z" fill="url(#tabGradient)" filter="url(#folderCombinedEffect)"/>
  <!-- Top Tab -->
  <path d="M90.72,14.72h-28.22v-3.87c0-2.41-1.95-4.36-4.36-4.36H13.4c-2.41,0-4.36,1.95-4.36,4.36v27.95c0,2.92,2.36,5.28,5.28,5.28h76.4c2.92,0,5.28-2.36,5.28-5.28v-18.8c0-2.92-2.36-5.28-5.28-5.28Z" fill="url(#tabGradient)" filter="url(#materialTextureOnly)"/>
  <!-- Front panel -->
  <path d="M94.32,22.62h-31.56l-9.95,6.96H14.58c-3.06,0-5.54,2.48-5.54,5.54v33.16c0,3.06,2.48,5.54,5.54,5.54h79.84c3.06,0,5.54-2.48,5.54-5.54V28.26c0-3.11-2.52-5.64-5.64-5.64Z" fill="url(#frontGradient)" filter="url(#materialTextureOnly)"/>
  <!-- Top highlight line on front panel -->
  <path d="M94.32,23.12h-31.56l-9.95,6.96H14.58" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>


  <text transform="translate(17.91 55.01)" font-family="'Inter', sans-serif" font-size="10" font-weight="400">
    <tspan x="0" y="0">Upload Image</tspan>
  </text>
  <text transform="translate(17.91 65.01)" font-family="'Inter', sans-serif" font-size="6" font-weight="400">
    <tspan x="0" y="0">Click to select</tspan>
  </text>
</svg>
